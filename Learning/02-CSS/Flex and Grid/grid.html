<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="grid.css" /> -->

    <style>
      .container {
        overflow: auto;
        resize: both;
        display: grid;
        grid-template-rows: repeat(2, min(200px, 50%));
        grid-template-columns: repeat(5, min(120px, 15%));

        gap: 10px;
      }

      .container div {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="room" id="living-room">Living Room</div>
      <div class="room" id="kitchen">Kitchen</div>
      <div class="room" id="bedroom">Bedroom</div>
      <div class="room" id="bathroom">Bathroom</div>
      <div class="room" id="closet">Closet</div>
    </div>

    <div class="box">
      <div class="card" id="first">a</div>
      <div class="card" id="second">b</div>
      <div class="card" id="third">c</div>
      <div class="card" id="fourth">d</div>
    </div>
  </body>
</html>
