<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: [first] 20px [second] 60px [third] 100px;
        grid-template-rows: [first-row] 25% [second-row] 100px [third-row] auto;
        gap: 10px;
      }
      .card {
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card first"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </body>
</html>
