<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form action="" class="start" id="startContainer">
      <h1 class="title tictac">Tic Tac Toe</h1>
      <div class="start-card">
        <div>
          <input
            type="text"
            id="playerOne"
            name="name"
            placeholder="Luffy"
            required
          />
          <label for="">Player 1</label>
        </div>

        <div>
          <input type="text" id="playerTwo" placeholder="Zoro" name="name" />
          <label for="">Player 2</label>
        </div>
      </div>

      <button id="start">Start</button>
    </form>
    <h1 class="title">Tic Tac Toe</h1>
    <h1 id="winner"></h1>
    <h1 id="playerTurn"></h1>
    <div class="board" id="board"></div>
    <div id="resetContainer">
      <button class="reset" onclick="renderBoard()">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
