<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="action-container">
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100%;
            "
          >
            <div class="action-card">
              <button
                style="width: fit-content; align-self: end"
                id="closeButton"
                type="button"
              >
                Close
              </button>
              <small
                id="error-title"
                style="
                  background-color: red;
                  color: white;
                  width: fit-content;
                  margin: 0;
                "
                >Please add a title</small
              >
              <input type="text" id="title" placeholder="Title" />
              <input type="text" id="description" placeholder="Description" />
              <input type="number" id="pages" placeholder="Number of pages" />
              <input type="file" id="imageFile" hidden />
              <label for="imageFile" class="image-label">Upload Image</label>
              <img src="" id="fileChosen" alt="" />
              <div class="read-card">
                <div>
                  <input type="radio" value="Read" name="finished" required />
                  <label for="">Finished</label>
                </div>
                <div>
                  <input
                    type="radio"
                    value="Not Read"
                    name="finished"
                    required
                  />
                  <label for="">Not read yet</label>
                </div>
              </div>

              <button id="addButton">Add</button>
            </div>
          </div>
        </div>
      </form>

      <button id="showModal">Add new book</button>
      <div id="book-list"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
