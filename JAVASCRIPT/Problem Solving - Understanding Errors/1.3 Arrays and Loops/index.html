      //   Adding value into array

      //   Update value
      cars[0] = "Biboy";
      console.log(cars[0]);

      const demo = document.getElementById("demo");
      demo.innerHTML = names.toString();

      function addNewName() {
        const name = document.getElementById("name").value;
        names.push(name);
        demo.innerHTML = names;
        document.getElementById("name").value = "";
